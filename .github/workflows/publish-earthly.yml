name: Publish
on:
  push:
    branches:
      - main
      - master
      - dev
  pull_request:
    branches: ["*"]
  release:
    types:
      - created
    tags:
      - "v[0-9]+"
      - "v[0-9]+.[0-9]+"
      - "v[0-9]+.[0-9]+.[0-9]+"

jobs:
  build:
    runs-on: [self-hosted, linux, x64]
    env:
      EARTHLY_BUILDKIT_HOST: tcp://buildkit.zondax.dev:8372
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential wget curl

      - name: Put back the git branch into git (Earthly uses it for tagging)
        run: |
          branch=""
          if [ -n "$GITHUB_HEAD_REF" ]; then
            branch="$GITHUB_HEAD_REF"
          else
            branch="${GITHUB_REF##*/}"
          fi
          git checkout -b "$branch" || true

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Download latest earthly
        run: "sudo /bin/sh -c 'wget https://github.com/earthly/earthly/releases/download/v0.7.11/earthly-linux-amd64 -O /usr/local/bin/earthly && chmod +x /usr/local/bin/earthly'"

      - name: Earthly bootstrap and configure
        run: |
          earthly bootstrap --no-buildkit
          earthly config global.tls_enabled false
          earthly config global.disable_analytics true

      - name: Earthly version
        run: earthly --version

      - name: Run build (PR)
        # Based on https://docs.github.com/en/actions/learn-github-actions/contexts#example-usage-of-the-github-context
        if: ${{ github.event_name == 'pull_request' }}
        env:
          EARTHLY_PUSH: False
        run: earthly --ci +all

      - name: Run build (branch) and publish
        if: ${{ github.event_name != 'pull_request' }}
        run: earthly --ci --push +all
